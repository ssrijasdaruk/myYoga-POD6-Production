<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="scripts/db.js"></script>
    <script src="scripts/jquery-1.9.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/classie.js"></script>
    <script src="scripts/cbpAnimatedHeader.js"></script>
    <script src="scripts/jquery.easing.1.3.js"></script>
    <script>
      $(function () {
        $(window).on("load resize", function () {
          $(".fill-screen").css("height", window.innerHeight);
        });

        // add Bootstrap's scrollspy
        $("body").scrollspy({
          target: ".navbar",
        });
      });
    </script>
  </head>
  <body>
    <header id="top">
      <nav
        class="navbar navbar-inverse navbar-fixed-top cbp-af-header"
        role="navigation"
      >
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#top">
              <img src="images/site-logo-white-70pct.png" />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html#top">Home</a></li>
              <li><a href="index.html#poses">Poses</a></li>
              <li>
                <a href="index.html#classestimetable">Classe Timetable</a>
              </li>
              <li><a href="index.html#activities">Instructors</a></li>
              <li><a href="index.html#contact-us">Contact Us</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </header>
    <!--A login form div with bootstrap5-->
    <section id="activities" class="row">
      <div class="fill-screen" style="background-color: blueviolet">
        <div>
          <div class="home-container01">
            <div
              style="
                width: 40%;
                height: 50%;
                background-color: aliceblue;
                border-style: solid;
              "
              class="home-container02"
            >
              <div class="Login-container03">
                <h3>Login</h3>
                <div class="Login-container04">
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input
                        type="username"
                        id="username"
                        class="form-control"
                        required
                      />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        required
                      />
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="form2Example31"
                            checked
                          />
                          <label class="form-check-label" for="form2Example31">
                            Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <br />
                    <!-- Submit button -->
                    <button
                      type="button"
                      class="btn btn-primary btn-block mb-4"
                      onclick="c_login()"
                    >
                      Sign in
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Not a member? <a href="#!">Register</a></p>
                      <p>or sign up with:</p>
                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-facebook-f"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-google"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-twitter"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
